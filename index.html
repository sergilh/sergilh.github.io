        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #161633;
            --primary: #6366f1;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { text-decoration: none; color: var(--text-main); font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        /* --- HERO SECTION --- */
        .hero {
            display: flex;
            align-items: center;
            min-height: 90vh;
            padding: 0 8%;
            gap: 2rem;
        }

        .hero-content { flex: 1; }
        .hero-content h4 { color: var(--primary); font-weight: 400; font-size: 1.2rem; }
        .hero-content h1 { font-size: 4.5rem; line-height: 1; margin: 0.5rem 0; }
        .hero-content p { color: var(--text-dim); max-width: 500px; margin: 1.5rem 0; }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .img-mask {
            width: 400px;
            height: 500px;
            background: var(--bg-card);
            border-radius: 200px 0 0 200px;
            overflow: hidden;
            border-left: 4px solid var(--primary);
        }

        .img-mask img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        /* --- SECCIONES COMUNES --- */
        section { padding: 80px 8%; }
        h2.section-title { font-size: 2.5rem; margin-bottom: 3rem; text-align: center; }
        h2.section-title span { color: var(--primary); }

        /* --- HABILIDADES --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .skill-card {
            background: var(--bg-card);
            padding: 2rem;
            text-align: center;
            border-radius: 12px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .skill-card:hover { border-color: var(--primary); transform: translateY(-5px); }

        /* --- PROYECTOS --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .project-img { height: 200px; background: #252550; width: 100%; }
        .project-info { padding: 1.5rem; }
        .project-info h3 { margin-bottom: 0.5rem; }
        .project-info p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1rem; }
        .project-link { color: var(--primary); text-decoration: none; font-weight: 600; }
